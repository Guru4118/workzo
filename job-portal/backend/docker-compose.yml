# ===========================================
# Job Portal Backend - Docker Compose
# ===========================================
# Development and production container orchestration

version: '3.8'

services:
  # ===========================================
  # Backend API Service
  # ===========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: job-portal-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - job-portal-network
    depends_on:
      mongo:
        condition: service_healthy

  # ===========================================
  # MongoDB Service (Local Development)
  # ===========================================
  mongo:
    image: mongo:6
    container_name: job-portal-mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=adminpassword
      - MONGO_INITDB_DATABASE=job_portal
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - job-portal-network
    profiles:
      - local  # Only start with: docker-compose --profile local up

  # ===========================================
  # MinIO Service (Optional - Object Storage)
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: job-portal-minio
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - job-portal-network
    profiles:
      - storage  # Only start with: docker-compose --profile storage up

# ===========================================
# Networks
# ===========================================
networks:
  job-portal-network:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  mongo_data:
    driver: local
  minio_data:
    driver: local
